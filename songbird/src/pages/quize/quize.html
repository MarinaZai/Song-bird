<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Bird Quize</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img
          src="../../img/logo.gif"
          width="60"
          height="60"
          alt="Logo"
          class="header-logo-img"
        />
      </div>
      <nav class="nav-header">
        <a href="./index.html" class="page-link">Главная</a>
        <a href="./quize.html" class="page-link">Игра</a>
        <a href="./train.html" class="page-link">Птицы</a>
        <a href="./result.html" class="page-link">Итог</a>
      </nav>
      <h4 class="score-text">Баллы: <span class="score"></span></h4>
    </header>
    <div class="line"></div>
    <main class="quize-page">
      <div class="quize-page-top">
        <img
          src="../../img/unknown_bird.jpg"
          alt="Unknown Bird"
          class="top-image"
        />
        <div class="top-question">
          <h3 class="top-question-title">******</h3>
          <div class="line"></div>
        </div>
      </div>
      <div class="quize-page-center">
        <div class="center-left">
          <ul class="item-list-left"></ul>
        </div>
        <div class="center-right">
          Прослушайте плеер. Выберите птицу из списка.
        </div>
      </div>
      <div class="quize-page-bottom">
        <button class="bottom-button">Следующий вопрос</button>
      </div>
    </main>
    <div class="line"></div>
    <footer class="footer">
      <div class="footer-git-logo">
        <a href="https://github.com/MarinaZai" class="link"
          >GitHub: @MarinaZai</a
        >
      </div>
      <div class="footer-year">2022 year</div>
      <div class="footer-rs-logo">
        <a href="https://rs.school/js/" class="link">
          <img
            src="https://rs.school/images/rs_school_js.svg"
            width="70"
            height="70"
            alt="Logo"
          />
          Перейдите на сайт школы!Начните изучать JS с нами!
        </a>
      </div>
    </footer>
  </body>
</html>
