<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Bird Quize</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img
          src="../../img/logo.gif"
          width="60"
          height="60"
          alt="Logo"
          class="header-logo-img"
        />
      </div>
      <nav class="nav-header">
        <a href="./index.html" class="page-link">Главная</a>
        <a href="./quize.html" class="page-link">Игра</a>
        <a href="./train.html" class="page-link">Птицы</a>
        <a href="./result.html" class="page-link">Итог</a>
      </nav>
    </header>
    <div class="line"></div>
    <main class="result-page">
      <div class="result-score">Ваш результат: 0. Начните игру!</div>
      <div class="result-start-again">
        <div class="start-again">
          <h2 class="again-title">
            Вы не смогли пройти игру до конца. Сделайте глубокий вдох,
            успокойтесь. Нажав на кнопку ниже, вы можете попробовать еще раз!
          </h2>
          <img src="../../img/again.gif" alt="Again game" />
        </div>
    <a class="a-again-btn" href="/quize.html">
        <button class="again-btn">Начать заново</button>
      </a>
      </div>
      <div class="result-winner">
        <h1 class="winner">Вы стали победителем в этой игре!</h1>
        <img src="../../img/won.gif" alt="Your are winner" />
      </div>
    </main>
    <div class="line"></div>
    <footer class="footer">
      <div class="footer-git-logo">
        <a href="https://github.com/MarinaZai" class="link"
          >GitHub: @MarinaZai</a
        >
      </div>
      <div class="footer-year">2022 year</div>
      <div class="footer-rs-logo">
        <a href="https://rs.school/js/" class="link">
          <img
            src="https://rs.school/images/rs_school_js.svg"
            width="70"
            height="70"
            alt="Logo"
          />
          Перейдите на сайт школы!Начните изучать JS с нами!
        </a>
      </div>
    </footer>
