<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Bird Quize</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="./img/logo.gif" width="90" height="90" alt="Logo" />
      </div>
      <nav class="nav-header">
        <a class="page-link" href="./index.html">Start Page</a>
        <a class="page-link" href="../src/pages/quize/index.html">Quize Page</a>
        <a class="page-link" href="../src/pages/result/index.html">Result Page</a>
      </nav>
      <h4>Score: <span class="score">4</span></h4>
    </header>
    <div class="line"></div>
    <main class="main-page">
      <div class="main-page-audio">
        <p class="main-page-title">
          Click play and listen to the beautiful morning birdsong!
        </p>
        <audio controls>
          <source src="audio/main_page_audio.mp3" type="audio/mpeg" />
          Тег audio не поддерживается вашим браузером.
          <a href="audio/music.mp3">Скачайте музыку</a>.
        </audio>
      </div>
      <div class="main-page-video">
        <p class="main-page-title">
          Click play and look at these beautiful birds!
        </p>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/6R8C8BSdMds"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </main>
    <div class="line"></div>
    <footer class="footer">
      <div class="footer-git-logo">
        <a href="https://github.com/MarinaZai" class="link"
          >GitHub: @MarinaZai</a
        >
      </div>
      <div class="footer-year">2022 year</div>
      <div class="footer-rs-logo">
        <a href="https://rs.school/js/" class="link">
          <img
            src="https://rs.school/images/rs_school_js.svg"
            width="70"
            height="70"
            alt="Logo"
          />
          Go to site! Start the learn!
        </a>
      </div>
    </footer>
  </body>
</html>
